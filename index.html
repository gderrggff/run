<html>
<head>
  <title></title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="">
  <script type="text/javascript"></script>
  <style type="text/css">
    input{
      width: 200px;
    }
  </style>
</head>
<body>
  <input id="input">
  <script type="text/javascript">
    var in_1 = document.getElementById('input');
    function showTime(){
      var date = new Date();
      var week = date.getDay();
      var weekday;
      switch(week){
        case 0: weekday = '星期天';break;
        case 1: weekday = '星期一';break;
        case 2: weekday = '星期二';break;
        case 3: weekday = '星期三';break;
        case 4: weekday = '星期四';break;
        case 5: weekday = '星期五';break;
        case 6: weekday = '星期六';break;
      }
      var year = date.getFullYear();
      var month = date.getMonth() + 1;
      var day = date.getDate();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      var in_1 = document.getElementById('input');
      in_1.value = year + '年' + month + "月" + day + '日'+' ' + weekday + ' ' + hour + ':' + minute + ':' + second;
      setTimeout(showTime,1000);
    }
    showTime();
  </script>
</body>
</html>

<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=667cbbf11eee369b935122434f031a4d"></script>
 
 
<div id="container" style="width:500px; height:500px"></div>
<script >
 
    var map = new AMap.Map('container',{
        zoom: 10,
        icon: "punch_dw.png",
        center: [113.466123,22.32666]
    });
    var marker;
    addMarker();
    //在地图上添加图片标记函数
    function addMarker(){
        marker=new AMap.Marker({
            icon:new AMap.Icon({    //复杂图标
                size:new AMap.Size(125,125),//图标大小
                image:"punch_dw.png", //大图地址
                imageOffset:new AMap.Pixel(0,0)//相对于大图的取图位置
            }),
            position:new AMap.LngLat(113.466123,22.32666)
        });
        marker.setMap(map);  //在地图上添加点
 
    }
 
</script>
